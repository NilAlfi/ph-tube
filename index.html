<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH_TUBE</title>
    <!--DaisyUI CDN Start-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--DaisyUI CDN End-->


    <style>
        .active{
            color: white;
            background: red;
        }
    </style>
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-1 py-4 border-[#17171720]">
            <div class="logo">
                <img class="w-[120px]" src="images/Logo.png" alt="">
            </div>
            <div class="sort">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search_input" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div class="blog">
                <button class="btn bg-[#ff1f3d] text-white">Short By Views</button>
            </div>
        </nav>
    </header>
    <!--Middle Button Start-->
    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div>
            <button id="btn-all" onclick="videosFetch()" class="btn btn-sm">All</button>
        </div>
    </nav>
    <!--Middle Button End-->

    <!--PH-Tube Section Start-->
    <section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="videocontainer">

    
        <div class="col-span-full flex justify-center flex-col items-center py-20">
            <img class="w-[120px]" src="images/Icon.png" alt="">
            <h2 class="text-3xl font-bold text-center mt-3">Opps!! There is No Content Here</h2>
        </div>

    </section>
    <!--PH-Tube Section End-->

    <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
    <div id="video_container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>







    <script src="script_js/index.js"></script>
</body>
</html>
