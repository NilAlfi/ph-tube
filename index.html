<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH_TUBE</title>
    <!--DaisyUI CDN Start-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--DaisyUI CDN End-->
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-1 py-4 border-[#17171720]">
            <div class="logo">
                <img class="w-[120px]" src="images/Logo.png" alt="">
            </div>
            <div class="sort">
                <button class="btn">Sort By View</button>
            </div>
            <div class="blog">
                <button class="btn bg-[#ff1f3d] text-white">Blogs</button>
            </div>
        </nav>
    </header>
    <!--Middle Button Start-->
    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div>
            <button onclick="videosFetch()" class="btn btn-sm bg-[#ff1f3d] text-white">All</button>
        </div>
    </nav>
    <!--Middle Button End-->

    <!--PH-Tube Section Start-->
    <section class="w-11/12 mx-auto grid grid-cols-4 gap-5" id="videocontainer">

    
        <div class="col-span-full flex justify-center flex-col items-center py-20">
            <img class="w-[120px]" src="images/Icon.png" alt="">
            <h2 class="text-3xl font-bold text-center mt-3">Opps!! There is No Content Here</h2>
        </div>

    </section>
    <!--PH-Tube Section End-->







    <script src="script_js/index.js"></script>
</body>
</html>
